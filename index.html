<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobiani</title>
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet"> 
    
    
    <link rel="stylesheet" href="style.css">


    
    


    
    
    <div class="container">
        <div class="content-container">
            <div class="featured-content">
                <div class="featured-title">Lobiani Movies</div>
                <button class="featured-button" id='featuredButton' style="cursor: pointer;"  onclick="openFeatured()">WATCH</button>
                </div>
                <div class="movie-list-container">
                    <h1 class="movie-list-title">NEW RELEASES</h1>
                    <div class="movie-list-wrapper">
                        <div class="movie-list">
                            <div class="movie-list-item">
                                <img class="movie-list-image" onclick="openFeatured()" src="starWars.jpg" style="cursor: pointer;" alt="">
                            </div>
                            <div class="movie-list-item">
                                <img class="movie-list-image" onclick="openFeatured()" src="1.jpg" style="cursor: pointer;" alt="">
                            </div>
                            <div class="movie-list-item">
                                <img class="movie-list-image" onclick="openFeatured()" src="2.jpg" style="cursor: pointer;" alt="">
                            </div>
                            <div class="movie-list-item">
                                <img class="movie-list-image" onclick="openFeatured()" src="3.jpg" style="cursor: pointer;" alt="">
                            </div>
                            <div class="movie-list-item">
                                <img class="movie-list-image" onclick="openFeatured()" src="4.jpg" style="cursor: pointer;" alt=""> 
                            </div>
                            <div class="movie-list-item">
                                <img class="movie-list-image" onclick="openFeatured()" src="5.jpg" style="cursor: pointer;" alt="">
                            </div>
                            <div class="movie-list-item">
                                <img class="movie-list-image" onclick="openFeatured()" src="6.jpg" style="cursor: pointer;" alt="">
                            </div>
                            <div class="movie-list-item">
                                <img class="movie-list-image" onclick="openFeatured()" src="7.jpg" style="cursor: pointer;" alt="">
                            </div>
                            <div class="movie-list-item">
                                <img class="movie-list-image" onclick="openFeatured()" src="8.jpg" style="cursor: pointer;" alt="">
                            </div>
                        </div>
                        <img class="right-arrow" src="arrowright.png" style="cursor: pointer;">
                        <img class="left-arrow" src="arrowleft.png" style="cursor: pointer;">
                    </div> 
                </div>
            </div>
        </div>
    </div>      

    <script src="index.js"></script>

    


    



    
</body>
</html>
